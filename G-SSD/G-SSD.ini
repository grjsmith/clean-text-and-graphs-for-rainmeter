[Rainmeter]
Update=1000
DynamicWindowSize=1

[Metadata]
Name=G's Simple SSD meter
Author=Grant Smith
Information=My first rainmeter skin
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=0.2

[MeasureDiskLabel]
Measure=FreeDiskSpace
Drive=C:
Label=1
UpdateDivider=5

[MeasureTotalDiskSpace]
Measure=FreeDiskSpace
Drive=C:
Total=1
UpdateDivider=5

[MeasureFreeDiskSpace]
Measure=FreeDiskSpace
Drive=C:
UpdateDivider=5

[MeasureUsedDiskSpace]
Measure=FreeDiskSpace
Drive=C:
InvertMeasure=1
UpdateDivider=5
OnUpdateAction=[!SetVariable UsedPercent "(Round((([MeasureUsedDiskSpace:]/[MeasureUsedDiskSpace:MaxValue])*100),0))"]

[MeterSSDLabel]
Meter=String
X=5
Y=5
FontFace=Segoe UI
FontSize=10
FontColor=255,255,255,255
AntiAlias=1
StringEffect=SHADOW
FontEffectColor=50,50,50,255
Text="SSD"

[MeterPercentUsed]
Meter=String
MeasureName=MeasureUsedDiskSpace
X=40
Y=5
FontFace=Segoe UI
FontSize=10
FontColor=255,255,255,255
AntiAlias=1
StringEffect=SHADOW
FontEffectColor=50,50,50,255
AutoScale=1
NumOfDecimals=1
DynamicVariables=1
Text= #UsedPercent#%

[MeterUsedDiskSpace]
Meter=String
MeasureName=MeasureUsedDiskSpace
X=75
Y=5
FontFace=Segoe UI
FontSize=10
FontColor=255,255,255,255
AntiAlias=1
StringEffect=SHADOW
FontEffectColor=50,50,50,255
NumOfDecimals=0
Scale=1073741824
Text=%1GB

[MeterofLabel]
Meter=String
X=128
Y=5
FontFace=Segoe UI
FontSize=10
FontColor=255,255,255,255
AntiAlias=1
StringEffect=SHADOW
FontEffectColor=50,50,50,255
Text="of"

[MeterTotalDiskSpace]
Meter=String
MeasureName=MeasureTotalDiskSpace
X=180
Y=5
FontFace=Segoe UI
FontSize=10
FontColor=255,255,255,255
AntiAlias=1
StringEffect=SHADOW
FontEffectColor=50,50,50,255
NumOfDecimals=0
StringAlign=Right
Scale=1099511627776
Text=%1TB

[MeterBar]
MeasureName=MeasureUsedDiskSpace
Meter=BAR
X=8
Y=25
W=175
H=5
BarOrientation=HORIZONTAL
BarColor=255,255,255,255

[BarLine]
Meter=IMAGE
X=8
Y=25
W=175
H=5
SolidColor=255,255,255,50
