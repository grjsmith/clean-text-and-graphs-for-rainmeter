[Rainmeter]
Update=1000

[Metadata]
Name=G's Simple RAM meter
Author=Grant Smith
Information=My first rainmeter skin
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=0.1

[MeasurePhysMemTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=3600

[MeasurePhysMemFree]
Measure=PhysicalMemory
InvertMeasure=1
UpdateDivider=2

[MeasurePhysMemUsed]
Measure=PhysicalMemory
UpdateDivider=2
OnUpdateAction=[!SetVariable UsedPercent "(Round((([MeasurePhysMemUsed:]/[MeasurePhysMemUsed:MaxValue])*100),0))"]

[MeterRAMLabel]
Meter=String
X=5
Y=5
FontColor=255,255,255,255
AntiAlias=1
Text="RAM"

[MeterPercentUsed]
Meter=String
MeasureName=MeasurePhysMemUsed
X=40
Y=5
FontColor=255,255,255,255
SolidColor=0,0,0,1
AntiAlias=1
NumOfDecimals=1
DynamicVariables=1
Text= #UsedPercent#%

[MeterPhysMemUsed]
Meter=String
MeasureName=MeasurePhysMemUsed
X=75
Y=5
FontColor=255,255,255,255
SolidColor=0,0,0,1
AntiAlias=1
NumOfDecimals=1
Scale=1073741824
Text=%1GB

[MeterofLabel]
Meter=String
X=119
Y=5
FontColor=255,255,255,255
SolidColor=0,0,0,1
AntiAlias=1
Text="of"

[MeterPhysMemTotal]
MeasureName=MeasurePhysMemTotal
Meter=STRING
X=185
Y=5
FontColor=255,255,255,255
SolidColor=0,0,0,1
AntiAlias=1
StringAlign=Right
NumOfDecimals=1
Scale=1073741824
Text=%1GB


[MeterBar]
MeasureName=MeasurePhysMemUsed
Meter=BAR
X=8
Y=25
W=175
H=5
BarOrientation=HORIZONTAL
BarColor=255,255,255,255

[BarLine]
Meter=IMAGE
X=8
Y=25
W=175
H=5
SolidColor=255,255,255,50